{% extends 'layouts/layout.html' %}

{% block content %}
{% load static %}


<!-- Categories Section Begin -->
    <section class="categories">
        <div class="container">
            <div class="row">
                <div class="categories__slider owl-carousel">
                    {% for categori in categories %}
                        <div class="col-lg-3">
                            {% comment %} <div class="categories__item set-bg" data-setbg="{% static 'img/categories/cat-1.jpg' %}"> {% endcomment %}
                            <div class="categories__item set-bg" data-setbg="{{categori.image}}">
                                <h5><a href="#">{{categori.name}}</a></h5>
                            </div>
                        </div>
                    {% endfor %}                    
                </div>
            </div>
        </div>
    </section>
<!-- Categories Section End -->
{% endblock%}
